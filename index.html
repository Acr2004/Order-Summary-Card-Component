<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="icon" type="image/png" sizes="32x32" href="Images/favicon-32x32.png">
        <link rel="stylesheet" href="style.css">

        <title>Frontend Mentor | Order Summary Card Component</title>
    </head>

    <body>
        <main>
            <img src="Images/illustration-hero.svg" alt="Happy Music Listener">

            <div id="card-text">
                <div id="title-desc">
                    <h1>Order Summary</h1>
                    <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                </div>

                <div id="plan">
                    <img id="music-icon" src="Images/icon-music.svg" alt="Music Icon">
                    <div id="price">
                        <span id="plan-title">Annual Plan</span>
                        <span id="plan-price">$59.99/year</span>
                    </div>
                    <div id="plan-change-div">
                        <span id="plan-change">Change</span>
                    </div>
                </div>

                <button>Proceed to Payment</button>

                <span id="cancel">Cancel Order</span>
            </div>
        </main>
    </body>
</html>
